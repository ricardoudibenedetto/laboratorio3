<!DOCTYPE html>
<html lang="es">
<head>

    <h1>Hay tabla</h1>
    <div class="container">
        <form action="" class="frm" id="frm">
            <label for="txtId">
                Id:
                <input type="text" name="id" id="txtId" disabled>
            </label>
            <label for="txtNombre">
                Nombre:
                <input type="text" name="nombre" id="txtNombre">
            </label>
            <label for="txtApellido">
                Apellido:
                <input type="text" name="apellido" id="txtApellido">
            </label>
            <label for="txtEdad">
                Edad:
                <input type="number" name="edad" id="txtEdad">
            </label>
            <br>
            <div class="botonera">
                <input type="submit" value="cargar valores" id="btnSubmit" />
                <input type="button" value="modificar" id="btnModificar" />
                <input type="button" value="eliminar" id="btnEliminar" />

        </form>

        <div id="tabla">

        </div>
    </div>
